<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Session Segregator GUI preview</title>
  <desc id="desc">Desktop-style interface preview for GR00T Session Description Fixer executable showing folder segregation and description fix workflow.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4d4d4"/>
      <stop offset="100%" stop-color="#bdbdbd"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="675" fill="#8b8b8b"/>
  <rect x="40" y="26" width="1120" height="622" rx="10" fill="url(#bg)" stroke="#909090" stroke-width="2"/>

  <rect x="40" y="26" width="1120" height="40" rx="10" fill="#dcdcdc"/>
  <text x="600" y="52" text-anchor="middle" fill="#2f2f2f" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">GR00T Session Description Fixer</text>

  <text x="90" y="126" fill="#232323" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="700">GR00T Session Description Fixer</text>

  <text x="56" y="176" fill="#2a2a2a" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="700">Session Folder Path:</text>
  <rect x="56" y="190" width="980" height="34" fill="#efefef" stroke="#a7a7a7"/>
  <rect x="1048" y="190" width="96" height="34" fill="#d8d8d8" stroke="#a7a7a7"/>
  <text x="1096" y="213" text-anchor="middle" fill="#1f1f1f" font-family="Segoe UI, Arial, sans-serif" font-size="17">Browse</text>

  <line x1="56" y1="244" x2="1144" y2="244" stroke="#9d9d9d"/>
  <text x="56" y="278" fill="#222" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">STEP 1: Segregate Folders</text>
  <text x="76" y="307" fill="#4c4c4c" font-family="Segoe UI, Arial, sans-serif" font-size="16">How it works: LI 1 gets even episodes; LI 2 gets odd episodes.</text>
  <rect x="56" y="320" width="1088" height="34" fill="#d7d7d7" stroke="#a5a5a5"/>
  <text x="600" y="343" text-anchor="middle" fill="#181818" font-family="Segoe UI, Arial, sans-serif" font-size="17">▶ Create LI 1 &amp; LI 2 Folders and Segregate Episodes</text>

  <line x1="56" y1="372" x2="1144" y2="372" stroke="#9d9d9d"/>
  <text x="56" y="404" fill="#222" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700">STEP 2: Fix Descriptions</text>
  <text x="78" y="434" fill="#1f1f1f" font-family="Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">Task Name:</text>
  <rect x="280" y="414" width="560" height="34" fill="#efefef" stroke="#a8a8a8"/>

  <text x="78" y="476" fill="#1f1f1f" font-family="Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">LI 1 Correct Description:</text>
  <rect x="280" y="456" width="750" height="58" fill="#efefef" stroke="#a8a8a8"/>

  <text x="78" y="560" fill="#1f1f1f" font-family="Segoe UI, Arial, sans-serif" font-size="17" font-weight="700">LI 2 Correct Description:</text>
  <rect x="280" y="540" width="750" height="58" fill="#efefef" stroke="#a8a8a8"/>

  <rect x="56" y="610" width="1088" height="24" fill="#d7d7d7" stroke="#a5a5a5"/>
  <text x="600" y="627" text-anchor="middle" fill="#181818" font-family="Segoe UI, Arial, sans-serif" font-size="15">▶ Start Description Fix</text>
</svg>